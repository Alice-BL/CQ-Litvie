<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz - Litvie</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  </head>
  <body>
    
    
        <header>
                <a href="/highscores.html" id="highscore-btn" class="btn">View Highscores</a> 
                <div class="timer">
                    <div class="timer-text">Time Left</div>
                    <div class="timer-count">80</div>
                </div>
        </header>
        <main>  
            <div id="start-screen">  
                <div class="large-font">Coding Quiz Challenge</div>
                    <br>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
                </p>
                <button class="start-button">Start Quiz</button>
            </div>

            <!--quiz box-->

            <section>
                <div class="quiz-box">
                    <div class="quiz-content" id="q-Content">
                        
                    </div>
                    <div>
                        
                        <button class="answer-1" id="answer1">1</button>
                    </div>
                    <div>
                        <button class="answer-2" id="answer2">2</button> 
                    </div>
                    <div>
                        <button class="answer-3" id="answer3">3</button>
                    </div>
                    <div>
                        <button class="answer-4" id="answer4">4</button>
                    </div>
                            
                
                    <!--Quiz box footer-->    
                    <footer>
                        <div id="result" class="result container" style="display: none;"></div>

                        <button class="next-Btn" id="next-btn">Next</button>
                        
                    </footer>
                </div>
            </section>
            <!--Result box-->
            <div class="complete-box">
                <p1>All done!</p1>    
                <div>
                    <p2>
                        <label for="initial">Enter Initials:</label>
                <!-- This element has a CSS declaration of `cursor: text` -->
                        <input id="initial-name" type="text" placeholder="First Last" />
                    </p2>
                </div>        
                <div>
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
            <!--Highscores-->
            <div class="scores-box">
                <p3>Highscores</p3>
                <div>
                    <input id="initial-scores" type="text" placeholder="Empty"/>
                </div>
                <div>
                    <button class="back">Go Back</button>
                
            
                    <button class="clear">Clear Highscores</button>
                </div>
            </div>
    
            <script src="assets/JS/script.js"></script>
            <script src="assets/JS/questions.js"></script>
        </main>        
  </body>

</html>
